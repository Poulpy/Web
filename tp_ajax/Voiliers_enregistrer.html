<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" dir="ltr" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>TJV 2017 - Les voiliers</title>
    <link rel="stylesheet" href="css/route_du_rhum.css" />
    <script src="scripts/Voiliers_enregistrer.js" type="text/javascript" ></script>
</head>

<body>
    <h3>Voiliers de la Route du Rhum - 2018</h3>

    <form name="form">
        <table cellpadding="10">
            <tr>
                <td><label>Nom du voilier</label></td>
                <td><input name="nomvoilier" type="text" value="IMOCA"></input></td>
            </tr>
            <tr>
                <td><label>Classe du voilier</label></td>
                <td><input name="classe" type ="text"></input></td>
            </tr>
            <tr>
                <td><label>Annee de construction</label></td>
                <td><input name="anneeconstruction" type ="text"></input></td>
            </tr>
            <tr>
                <td><label>Adresse de la photo</label></td>
                <td><input name="adressephoto" type ="text"></input></td>
            </tr>
            <tr>
                <td><label>Architecte</label></td>
                <td><input name="architecte" type ="text"></input></td>
            </tr>
            <tr>
                <td><label>Longueur</label></td>
                <td><input name="longueur" type ="text"></input></td>
            </tr>
            <tr>
                <td><label>Nom du skipper</label></td>
                <td><input name="nomskipper" type ="text"></input></td>
            </tr>
            <tr>
                <td><label>Description</label></td>
                <td><input name="description" type ="text"></input></td>
            </tr>
            <tr>
                <td><input value="Enregistrer" type="button" id="enregistrer"/></td>
            </tr>
        </table>
    </form> 
    <div id="selection" />
</body>
</html>
